<html>
  <head>
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./assets/main.js"></script>
  </head>

  <body>
    <h1>FCC Weather App</h1>

    <h3>Location</h3>
    <div id="location">
    </div>

    <h3>Current Conditions</h3>
    <div id="conditions">
    </div>

    <div id="temp"></div>
    <div id="px"></div>
    <div id="humidity"></div>
    <div id="temp_min"></div>
    <div id="temp_max"></div>

    <div id="convertF" class="button">Fahrenheit</div>
    <div id="convertC" class="button">Celsius</div>

  </body>

</html>
